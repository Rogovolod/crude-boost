<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>
<div align="center">
    <h3>Создание пользователя:</h3>
    <br><br>
    <form th:action="@{/admin/add}" th:object="${addUser}" method="post">
        <table align="center" bgcolor="#F0F8FF">
            <tr>
                <td>Имя:</td> <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>Фамилия:</td> <td><input type="text" name="surname"/></td>
            <tr>
                <td>Департамент: </td> <td><input type="text" name="department"/></td>
            </tr>
            <tr>
                <td>Зарплата:</td> <td><input type="text"  name="salary"/></td>
            </tr>
            <tr>
                <td>Логин:</td> <td><input type="text" name="login"/></td>
            </tr>
            <tr>
                <td>Пароль:</td> <td><input type="password" name="password"/></td>
            </tr>
            <tr>
            <td>Права:</td>
            <td>
                <th:block th:each="roles : ${listRole}">
                    <br>
                    <input type="checkbox" name="newRole" th:value="${roles.getRole()}" th:checked="${roles.getRole() == 'ROLE_USER'}"/>
                    <label th:text="${roles.getRole()}"></label>
                </th:block>
            </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Создать"/>
    </form>
</div>
</body>
</html>
