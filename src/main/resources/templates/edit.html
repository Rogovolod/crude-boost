<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<div align="center">
    <h3>Редактирование пользователя:</h3>
    <br><br>
    <form th:method="post" th:action="@{/admin/edit}"  th:object="${user}">
        <table align="center" bgcolor="#F0F8FF">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>Имя:</td>
                <td><input th:field="*{name}" type="text"/></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input th:field="*{surname}" type="text"/></td>
            </tr>
            <tr>
                <td>Департамент: </td>
                <td><input th:field="*{department}" type="text"/></td>
            </tr>
            <tr>
                <td>Зарплата:</td>
                <td><input th:field="*{salary}" type="text"/></td>
            </tr>
            <tr>
                <td>Логин:</td>
                <td><input th:field="*{login}" type="text"/></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input th:field="*{password}" type="password"/></td>
            </tr>
            <tr>
                <td>Права:</td>
                <td>
                    <th:block th:each="oneRole : ${listRole}">
                        <br>
                        <input th:checked="${#lists.contains(user.roles, oneRole)}" name="newRole"
                               th:value="${oneRole.getRole()}" type="checkbox"/>
                        <label th:text="${oneRole.getRole()}"></label>
                    </th:block>
                </td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="Сохранить изменения">
    </form>
</div>
</body>
</html>
