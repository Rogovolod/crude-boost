<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div align="center">
    <h3>Информация о пользователях: </h3>
    <br><br>

    <table width="40%" border="1" cellpadding="1" bgcolor="#F0F8FF">
    <tr align="center">
        <th hidden> ID </th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Департамент</th>
        <th>Зарплата</th>
        <th>Логин</th>
        <th>Права</th>
        <th>Редактировать пользователя</th>
    </tr>

        <tr th:each="user:${index}" align="center">
            <td hidden th:text="${user.getId()}">id</td>
            <td th:text="${user.name}">name</td>
            <td th:text="${user.surname}">surname</td>
            <td th:text="${user.department}">department</td>
            <td th:text="${user.salary}">salary</td>
            <td th:text="${user.login}">login</td>
            <td>
                <p th:each="userRole: ${user.roles}">
                    <span th:text="${userRole.getRole()}">role</span>
                </p>
            </td>
        <td>
            <input type="button" value="Изменить"
                   th:onclick="'window.location.href = \'' + @{/admin/edit/{id}(id=${user.getId()})} + '\''"/>

            <input type="button" value="Удалить"
                   th:onclick="'window.location.href = \'' + @{/admin/delete/{id} (id=${user.id})} + '\''"/>
        </td>
    </tr>
    </table>

    <br>

    <form action="/admin/add/" method="get">
        <input type="submit" value="Создать нового пользователя">
    </form>
    <br>
    <form action="/user/" method="get">
        <input type="submit" value="Страница пользователя">
    </form>
    <br>

    <form action="/logout" method="post">
        <input type="submit" value="Выход">
    </form>
</div>
</body>
</html>
