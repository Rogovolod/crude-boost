<nav class="navbar navbar-dark p-0 bg-dark">
    <form class="form-inline">
        <div class="container-fluid">
            <div class="text-white">
                <strong th:utext="${oneUser.login}"></strong>
                with roles:
                <span th:utext="${oneUser.roles}"></span>
            </div>
        </div>
    </form>
    <form class="form-inline" th:action="@{/logout}" method="post">

<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-User" role="tab"
               aria-controls="v-pills-user" aria-selected="true">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-User" role="tabpanel"
                 aria-labelledby="v-pills-user-tab">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <h4>Добро пожаловать, <a th:text="${oneUser.name}">name</a> <a th:text="${oneUser.surname}">surname</a>!</h4>

                <div class="container-fluid">

                    <div class="bg-white text-dark">

                                    <th>Фамилия</th>
                                    <th>Депертамент</th>

                                <tr align="center">
                                    <td th:text="${oneUser.name}">name</td>

                                </tr>
                            </form>
                        </table>

                </div>
